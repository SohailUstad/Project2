<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <table>
            <tr>
                <th colspan="2"><h1>Contact Form</h1></th>
            </tr>
            <tr>
                <td><b>First Name :</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><b>Middle Name :</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><b>Last Name :</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><b>Age :</b></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><b>Date Of Birth :</b></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><b>Class :</b></td>
                <td>
                    <select>
                        <option>First Year</option>
                        <option>Second Year</option>
                        <option>Third Year</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Course :</b></td>
                <td>
                    <ul style="list-style-type: none;">
                        <li><input type="radio" name="course">BScIT</li>
                        <li><input type="radio" name="course">BScCS</li>
                        <li><input type="radio" name="course">Plain BSc</li>
                        <li><input type="radio" name="course">BMS</li>
                        <li><input type="radio" name="course">BMM</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td><b>Contact :</b></td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td><b>Address :</b></td>
                <td>
                    <textarea placeholder="Where do you live?" rows="4" cols="100"></textarea>
                </td>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">Submit</button></th>
            </tr>
        </table>
    </form>
</body>
</html>
